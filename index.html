<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/input.css">
     <title>flower bank app</title>
</head>

<body class="bg-black">
     <div id="login">
          <div class="bg-[url('/imges/login1.jpg')] w-[400px] py-10 mx-auto mt-30 bg-cover bg-center rounded-2xl">
               <div>
                    <h2 class="text-center font-bold text-black text-3xl">welcome my bank app</h2>
                    <div class="py-5 ">
                         <h2 class="text-center font-semibold text-xl">login information</h2>

                         <div class="mt-5 px-20 space-y-4">
                         
                              <input type="username" id="username" class="border border-red-700 px-6 rounded focus:bg-blue-300" placeholder="Enter your username">

                              <input type="password" id="password" class="border border-red-700 px-6 rounded focus:bg-blue-300" placeholder="Enter your password">

                              <button id="loginBtn" type="submit" class="bg-red-500 px-5 py-1 text-white cursor-pointer rounded">login</button>
                         
                         </div>

                         

                    </div>
               </div>
          </div>

     </div>

     <div class="" id="amount">
          <div class=" md:py-10 py-8 ">

               <div
                    class="bg-[url(/imges/total.jpeg)] md:w-[500px] w-[380px] md:px-20 px-16 py-10 bg-center bg-cover object-fit-cover rounded-3xl flex mx-auto">
                    <div class="">
                         <h2 class="text-white font-bold md:text-5xl text-3xl">total amount : <br> = <span id="totalBalance"
                                   class="text-primary"> 700</span></h2>

                    </div>




               </div>

               <div class="py-16 px-10 md:px-14 lg:px-20 mx-auto flex flex-col md:flex-row   justify-evenly">

                    <div class="bg-[url(/imges/deposit.png)] w-[400px] px-10 py-10 rounded-3xl mx-auto">

                         <h2 class="text-white font-bold md:text-5xl text-4xl shadow-sm">total deposit : <br> = <span id="depositBalance"
                                   class="text-primary"> 00</span> </h2>

                         <div class="py-5 flex justify-center">
                              <div id="deposit1">
                                   <input class="border border-primary font-bold px-2 outline-none  text-white"
                                        type="number" placeholder="Enter your amount" id="DepositInput"> <br>
                                   <p id="message" class="text-red-800 font-bold"></p>
                                   <br>
                                   <button
                                        class="text-white -mt-1 cursor-pointer hover:bg-[#e50000e0] rounded-xl font-bold bg-[#E50000] w-full py-1 "
                                        id="DepositBtn">Add</button>
                              </div>



                         </div>

                    </div>

                    <div
                         class="bg-[url(/imges/witdraw.jpg)] bg-gradient-to-b from-blue-400 to-gray-500 bg-center bg-cover w-[400px] md:w-[450px] px-10 py-7 rounded-3xl mx-auto mt-14 md:mt-0" id="witdraw1">

                         <h2 class="bg-black px-5 py-4 rounded-3xl text-white font-bold text-5xl shadow-sm">total
                              widtraw : = <span id="widtrawBalance" class="text-primary"> 00</span> </h2>

                         <div class="py-5 flex justify-center">
                              <div>
                                   <input class="border border-primary font-bold px-2 outline-none  text-white"
                                        type="number" placeholder="Enter your amount" id="witdrawInput"> <br>
                                      <p id="message1" class="text-red-800 font-bold"></p>
                                     <br>
                                   <button
                                        class="text-white -mt-1 cursor-pointer hover:bg-[#e50000e0] rounded-xl font-bold bg-[#E50000] w-full py-1 "
                                        id="witdrawBtn">Add</button>
                              </div>



                         </div>

                    </div>


               </div>

          </div>

     </div>

     <script src="./index.js"></script>
</body>

</html>
